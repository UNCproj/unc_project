<form class="form-horizontal" ng-controller="loginController as loginCtrl">
    <h2>
        <img src="resources/img/Login-Arrow.png">
        Вход в систему
    </h2>
    <div class="form-group">
        <label for="inputLogin3" class="col-sm-2 control-label">Логин</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="inputLogin3" placeholder="Логин" ng-model="loginCtrl.login" />
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-2 control-label">Пароль</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Пароль" ng-model="loginCtrl.pass" />
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary btn-block" ng-click="loginCtrl.submit()">Войти</button>
        </div>
    </div>
    <div  class="errors-wrapper col-sm-offset-2 col-sm-10">
        <div class="alert alert-danger" ng-show="loginCtrl.isLogInFailed">{{loginCtrl.cause}}</div>
    </div>
    <img src="resources/img/ajax-loader.gif" class="loading-bar" ng-show="loginCtrl.isLogging" />

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <p class="ques">
                    Вы еще не с нами? <a ng-click="ralCtrl.setRegistred(false)">Присоединиться</a>
                </p>
                <p>
                    <a ng-click="loginCtrl.vk()">VK</a>
                </p>
            </div>
        </div>
    </div>
</form>
